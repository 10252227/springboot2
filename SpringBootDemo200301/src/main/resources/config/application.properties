#for server
server.port=443
server.http.port=80

#for log
logging.config=classpath:config/logback-dev.xml
logging.config=classpath:config/logback-live.xml

#for env
spring.profiles.active=dev

# for ssl
server.ssl.key-store=classpath:.keystore
server.ssl.key-store-password=111111

# for dev tools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

#for database
#mysql 5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mysql 6+
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#hikari pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.auto-commit=true

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.hqyj.SpringBootDemo.modules.*.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#test
com.yhz.name=yhz
com.yhz.age=12
com.yhz.desc=${com.yhz.name}---${com.yhz.age}
com.yhz.random=${random.value}